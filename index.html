<!DOCTYPE html>
<html lang="en">

<head>
    <title>PathRise Job Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid jobs-container">

        <div class="jobs-header">
            <h4>WISHLIST</h4>
            <h6 class="job-count"></h6>
            <div class="card text-center" style="cursor: pointer;" data-toggle="modal" data-target="#addjob">
                <div class="card-body" style="padding: 0.4rem; color:gray;">
                    <span><i class="fa fa-plus"></i></span>
                </div>
            </div>
        </div>

        <div class="card-container">
        </div>
    </div>


    <div class="modal fade" id="addjob" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header text-center addJob-header">
                    <h4 class="modal-title w-100">Add a job</h4>
                </div>
                <form id="addJobForm">
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control pr-text" id="company-name"
                                placeholder="Company Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control pr-text" id="job-title" placeholder="Job Title" required>
                        </div>
                    </div>
                    <div class="text-center addJob-footer">
                        <button type="submit" class="btn" style="background-color: blueviolet; color:white; width:90%;">Continue</button>
                    </div>
                </form>

            </div>
        </div>
    </div>


    <div class="modal fade" id="deletejob_dialog" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header text-center addJob-header">
                    <h4 class="modal-title w-100">Delete job</h4>
                </div>
                <div class="modal-body" style="text-align: center;">
                    <p>Are you sure you want to delete this job?</p>
                  </div>

                  <div class="text-center addJob-footer">
                    <button type="button" id="delete_btn" data-jobid="" onclick="deleteJob()" class="btn" style="background-color: blueviolet; color:white;">Delete</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  </div>

            </div>
        </div>
    </div>




</body>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="main.js"></script>

</html>
